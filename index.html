<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <picture>
        <source
          srcset="images/image-product-mobile.jpg"
          media="(max-width: 768px )"
        />
        <img
          src="images/image-product-desktop.jpg"
          alt="Picture of Chanel Gabrielle bottle"
        />
      </picture>
      <div class="card">
        <p class="productType">PERFUME</p>

        <p class="productName">Gabrielle Essence Eau De Parfum</p>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <p class="currentPrice">$149.99</p>
          <p class="oldPrice">$169.99</p>
        </div>

        <div class="button">
          <button>
            <img
              class="cartIcon"
              src="images/icon-cart.svg"
              alt="Cart icon"
            />Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
